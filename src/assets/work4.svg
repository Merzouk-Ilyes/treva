    <g id="Group_6_Copy" data-name="Group 6 Copy" transform="translate(771 4603)">
      <text id="There_is_no_denying" data-name="There is no denying" transform="translate(0 46)" fill="#fff" font-size="18" font-family="Helvetica"><tspan x="0" y="14">There is no denying the fact that the success of an </tspan><tspan x="0" y="45">advertisement lies mostly in the headline. The headline should </tspan><tspan x="0" y="76">attract the reader and make him read the rest of the </tspan><tspan x="0" y="107">advertisement. The headline should be simply catchy and </tspan><tspan x="0" y="138">various key points should be embedded when deciding on the </tspan><tspan x="0" y="169">headline for the ad. The headline should catch attention of the </tspan><tspan x="0" y="200">eye at the first glance. Words in headlines should act as tags </tspan><tspan x="0" y="231">for the advertisement. It should say it all about the content </tspan></text>
